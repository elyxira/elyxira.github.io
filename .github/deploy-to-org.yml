name: 部署到组织 GitHub Pages

on:
  push:
    branches: [ main ] # 修改为你的主分支名称，如 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 如果项目需要构建，取消注释这些步骤
      # - name: 安装依赖
      #   run: npm install
      # 
      # - name: 构建项目
      #   run: npm run build
      
      - name: 部署到组织仓库
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository-name: elyxira/elyxira.github.io
          branch: main
          folder: . # 如果有构建过程，改为构建输出目录
          clean: true # 清理目标分支上的旧文件
